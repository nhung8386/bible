<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Mục lục Bài tập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            transition: all 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Mục lục Danh sách Trang Web</h1>
            <p class="text-slate-600">Hệ thống quản lý tự động từ b1.html đến bN.html</p>
        </header>

        <!-- Bảng điều khiển cấu hình -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Số lượng file tối đa (N)</label>
                    <input type="number" id="maxFiles" value="100" min="1" 
                           class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Tiền tố file (vd: b)</label>
                    <input type="text" id="filePrefix" value="b" 
                           class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Tìm kiếm nhanh</label>
                    <input type="text" id="searchInput" placeholder="Tìm theo tên hoặc số..." 
                           class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>
            
            <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-100">
                <p class="text-sm text-blue-800">
                    <strong>Ghi chú:</strong> Bạn có thể tùy chỉnh tiêu đề riêng cho từng file trong phần mã nguồn (biến <code>customTitles</code>).
                </p>
            </div>
        </div>

        <!-- Danh sách hiển thị -->
        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Các mục sẽ được render bằng JS -->
        </div>

        <!-- Thông báo không tìm thấy -->
        <div id="noResults" class="hidden text-center py-12">
            <p class="text-slate-500">Không tìm thấy trang nào phù hợp với từ khóa.</p>
        </div>
    </div>

    <script>
        // Cấu hình tiêu đề tùy chỉnh cho các file đặc biệt
        // Nếu không có trong này, hệ thống sẽ tự đặt tên là "Bài tập [số]"
        const customTitles = {
            "1": "Đầu tư cho linh hồn(1)",
            "2": "Đầu tư cho linh hồn(2)",
            "3": "Why “Bibble”",
            "4": "Bible: Chiếc gương soi chiếu linh hồn",
            "5": "Hai loại Thần và Con người(1)",
            "6": "Hai loại Thần và Con người(2)",
            "7": "Hai loại Thần và Con người(3)",
            "100": "Tổng kết dự án"
        };

        const gridContainer = document.getElementById('gridContainer');
        const maxFilesInput = document.getElementById('maxFiles');
        const filePrefixInput = document.getElementById('filePrefix');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function renderLinks() {
            const max = parseInt(maxFilesInput.value) || 0;
            const prefix = filePrefixInput.value || '';
            const search = searchInput.value.toLowerCase();
            
            gridContainer.innerHTML = '';
            let count = 0;

            for (let i = 1; i <= max; i++) {
                const fileName = `${prefix}${i}.html`;
                const customTitle = customTitles[i.toString()] || `Bài tập số ${i}`;
                
                // Lọc tìm kiếm
                if (customTitle.toLowerCase().includes(search) || fileName.toLowerCase().includes(search)) {
                    count++;
                    const card = document.createElement('div');
                    card.className = 'card bg-white border border-slate-200 p-4 rounded-xl flex flex-col justify-between';
                    
                    card.innerHTML = `
                        <div>
                            <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase mb-2 inline-block">
                                File: ${fileName}
                            </span>
                            <h3 class="text-slate-800 font-semibold text-lg mb-4 line-clamp-2">${customTitle}</h3>
                        </div>
                        <a href="${fileName}" target="_blank" 
                           class="block w-full text-center py-2 bg-slate-800 hover:bg-slate-700 text-white rounded-lg text-sm transition-colors">
                            Xem chi tiết
                        </a>
                    `;
                    gridContainer.appendChild(card);
                }
            }

            if (count === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        // Lắng nghe sự kiện thay đổi
        maxFilesInput.addEventListener('input', renderLinks);
        filePrefixInput.addEventListener('input', renderLinks);
        searchInput.addEventListener('input', renderLinks);

        // Khởi tạo lần đầu
        window.onload = renderLinks;
    </script>
</body>
</html>
